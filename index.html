<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ellas ASMR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Ellas ASMR</h1>
    <button onclick="playAudio()">Play ASMR</button>
    <audio id="asmrAudio" src="asmr.mp3"></audio>

    <script>
        function playAudio() {
            var audio = document.getElementById('asmrAudio');
            audio.play();
        }
    </script>
</body>
</html>
